<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Management system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Flight Booking Application</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/flights}">Flight Booking</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class="row">
        <h1> FlightBooking </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/flights/new}" class="btn btn-primary btn-sm mb-3">Flight Book</a>

        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> flightNumber</th>
            <th> flightName</th>
            <th> fromLocation</th>
            <th> booking</th>
            <th> duration</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "flight: ${flights}">
            <td th:text="${flight.flightNumber}"></td>
            <td th:text="${flight.flightName}"></td>
            <td th:text="${flight.fromLocation}"></td>
            <td th:text="${flight.booking}"></td>
            <td th:text="${flight.duration}"></td>
            <td>
                <a th:href="@{/flights/edit/{id}(id=${flight.id})}"
                class="btn btn-primary">Update</a>

                <a th:href="@{/flights/{id}(id=${flight.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
