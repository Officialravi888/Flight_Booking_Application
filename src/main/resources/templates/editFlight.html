<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Management system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Flight Booking Application</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/flights}">Flight Booking</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Booking</h1>
            <div class="card-body"></div>
            <form th:action="@{/flights/{id} (id=${flight.id})}" th:object="${flight}" method="POST">
                <div class="from-group">
                    <label> FlightNumber </label>
                    <input
                            type="text"
                            name="flightNumber"
                            th:field="*{flightNumber}"
                            class="form-control"
                            placeholder="Enter FlightNumber"
                    />
                </div>

                <div class="from-group">
                    <label>FlightName</label>
                    <input type="text"
                           name="flightName"
                           th:field="*{flightName}"
                           class="form-control"
                           placeholder="Enter flightName"
                    />
                </div>

                <div class="from-group">
                    <label>FromLocation</label>
                    <input type="text"
                           name="fromLocation"
                           th:field="*{fromLocation}"
                           class="form-control"
                           placeholder="Enter fromLocation"
                    />
                </div>

                <div class="from-group">
                    <label>Booking</label>
                    <input type="text"
                           name="booking"
                           th:field="*{booking}"
                           class="form-control"
                           placeholder="Enter booking"
                    />
                </div>

                <div class="from-group">
                    <label>Duration</label>
                    <input type="text"
                           name="duration"
                           th:field="*{duration}"
                           class="form-control"
                           placeholder="Enter duration"
                    />
                </div>
                <div class="box-footer"></div>
                <button type="submit" class= "btn btn-primary">
                    Submit
                </button>

            </form>
        </div>
    </div>
</div>

</div>
</body>
</html>
